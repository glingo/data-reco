<html>
  <head>
    <title>JSF Hangman</title>
    <link rel="stylesheet" type="text/css" href="css/hangman.css"/>
  </head>
  <body>
  <span name="main">
  <table>
    <tr>
      <td>
        <img alt="Hangman" src="images/hangman.png" 
          width="197" border="0"/>
      </td>
      <td width="70" align="right">
        <img name="guessesLeft" height="36" src2="images/Chalkboard_3x8.png" width="36" border="0"/>
      </td>
      <td>
        <img alt="Guesses Left" src="images/guesses-left.png" width="164" height="11" border="0"/>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td>
        <img name="scaffold" alt="[Scaffold]" src2="images/scaffold.png" border="0"/>
      </td>
    </tr>
  </table>
  <br/>
  <table>
    <tr valign="center">
      <td width="160">
        <p align="right">
          <img alt="Current Guess" src="images/guess.png" align="middle" 
            width="127" height="20" border="0"/>
        </p>
      </td>
      <td>
        <span name="lettersPanel">
          <img name="letterLabel" height="36" alt="_" src="images/Chalkboard_5x3.png" width="36"  border="0"/>
          <img height="36" alt="_" src="images/Chalkboard_5x1.png" width="36"
            border="0"/>
        </span>
      </td>
    </tr>
    <tr>
      <td valign="top">
        <p align="right">
          <img alt="Choose" src="images/choose.png" height="20" width="151" 
            border="0"/>
        </p>
      </td>
      <td width="330">
		  <span name="guessesPanel">
			<img name="guessLabel" height="36" alt="-" src="images/letter-spacer.png" 
			  width="36" border="0"/>
			<a class="select-letter" href="#">
			  <img height="36" alt="B" src="images/Chalkboard_1x2.png"
				width="36" border="0"/></a>
		  </span>
      </td>
    </tr>
  </table>
  </span>
  </body>
</html>
