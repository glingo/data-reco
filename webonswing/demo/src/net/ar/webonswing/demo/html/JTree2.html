<div style="padding-left:0px;width:700">
	<table border="0" cellpadding="0" cellspacing="0" width="600">
		<tr>
			<td>
				<div name="theRootNode" style="border:0px outset;">
					<input type="hidden" name="theTreeState"/> 
					<input type="hidden" name="theTreeExpandState"/> 
					<input type="hidden" name="theLastRowClicked"/> 
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td>
								<div name="theTreeCell">
									<span name="theContent">
										<table border="0" cellpadding="0" cellspacing="0" align="left">
											<tr style="cursor:default;">
												<td name="theCheck">
												</td>
											<span name="theLabel">
												<td width="18" align="left">
													<img src="/WebOnSwingDemo/resources/images/tree/folder.gif" >
												</td>
												<td>
													<span style="font:menu;font-size:12px;"><span name="theLabel">Root Node</span></span>
												</td>
											</span>
											</tr>
										</table>
									</span>
								</div>
							</td>
						</tr>
						<tr name="theNextItem">
							<td>
								<div name="theExpandablePart" style="padding-left:16px;display:block;">
									<table border="0" cellpadding="0" cellspacing="0">
										<span name="theContent"/>
									</table>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div name="theLeafNode">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td>
								<div name="theTreeCell">
									<span name="theContent">
										<table border="0" cellpadding="0" cellspacing="0">
											<tr style="cursor:default;">
												<td width="12" align="left"><img src="/WebOnSwingDemo/resources/images/tree/empty.gif"></td>
												<td width="18" name="theCheck">
													<input type="checkbox"/>
												</td>
											<span name="theLabel">
												<td width="18" align="left">
													<img name="theImage" src="/WebOnSwingDemo/resources/images/tree/page.gif"/>
												</td>
												<td>
													<span style="font:menu;font-size:12px;"><span name="theLabel">Leaf Node</span></span>
												</td>
											</span>
											</tr>
										</table>
									</span>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div name="theExpandedNode" style="padding-left:16px;">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td>
								<div name="theTreeCell" style="display:block;">
									<span name="theContent">
										<table border="0" cellpadding="0" cellspacing="0">
											<tr style="cursor:default;">
												<td align="left" valign="bottom">
													<img src="/WebOnSwingDemo/resources/images/tree/minus.gif">
												</td>
												<td width="18" align="center" name="theCheck">
													<input type="checkbox" name="theCheckBox" onclick="checkboxPressed= this;"/>
												</td>
											<span name="theLabel">
												<td width="18" align="left">
													<img name="theImage" src="/WebOnSwingDemo/resources/images/tree/page.gif"/>
												</td>
												<td>
													<span style="font:menu;font-size:12px;"><span name="theLabel" onclick="checkboxPressed= this;">Expanded Node</span></span>
												</td>
											</span>
											</tr>
										</table>
									</span>
								</div>
							</td>
						</tr>
						<tr name="theNextItem">
							<td>
								<div name="theExpandablePart" style="padding-left:16px;display:block;">
									<table border="0" cellpadding="0" cellspacing="0">
										<span name="theContent"/>
									</table>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div name="theCollapsedNode" style="padding-left:16px;">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td>
								<div name="theTreeCell" style="display:block;">
									<span name="theContent">
										<table border="0" cellpadding="0" cellspacing="0">
											<tr style="cursor:default;"> 
												<td align="left" valign="bottom">
													<img src="/WebOnSwingDemo/resources/images/tree/plus.gif">
												</td>
												<td width="18" align="center" name="theCheck">
													<input type="checkbox" name="theCheckBox" onclick="checkboxPressed= this;"/>
												</td>
											<span name="theLabel">
												<td width="18" align="left">
													<img name="theImage" src="/WebOnSwingDemo/resources/images/tree/page.gif"/>
												</td>
												<td>
													<span style="font:menu;font-size:12px;"><span name="theLabel" onclick="checkboxPressed= this;">Collapsed Node</span></span>
												</td>
											</span>
											</tr>
										</table>
									</span>
								</div>
							</td>
						</tr>
						<tr name="theNextItem">
							<td>
								<div name="theExpandablePart" style="padding-left:16px;display:none;">
									<table border="0" cellpadding="0" cellspacing="0">
										<span name="theContent"/>
									</table>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>
</div>
