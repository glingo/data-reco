  <html>
	<head name="theHead">
		<script name="theIncludedScripts"></script>
		<script name="theIncludedStyles"></script>
		<script><span name="theScriptCode"/></script>
		<style type="text/css"><span name="theStyleCode"/></style>	
	</head>

	<script>
	  if (automaticRefresh == true)
   		window.setInterval("doRefreshComponents();", refreshInterval);
   	
   	function updateContent()
   	{	
      if (parent != window)
        parent.showRefreshFrame(document);
    }
	</script>


	<body onload="updateContent()" >
		<script name="theBeforeFormScript"></script>
		
   	<iframe id="refreshFrame" name="refreshFrame" src="" style="width:100%;height:100%;position:absolute;left:0;top:0;display:none" frameborder="0"></iframe>

    <div id="concreteBody">
      <form name="mainForm" method="post" action=".">
        <input type="hidden" name="refreshComponents" id="refreshComponents" value="false"/>
        <span name="theBody">body</span>
      </form>
		</div>

		<script name="theAfterFormScript"></script>
	</body>

	<script>
	  if (automaticRefresh != true)
	  {
      document.mainForm.target= "refreshFrame";
      document.mainForm.method= "POST";
      document.getElementById("refreshComponents").value= "true";
      defaultRefreshValue= "true";
      defaultFormTarget= "refreshFrame";
    }
	</script>
	
</html>
