	<table border="0" cellspacing="10" class="add">
		<tr>
			<td colspan="2"><b><span name="titleLabel"/></b></td>
		</tr>
		<span name="fieldsPanel">
			<span name="fieldPanel">
			<tr>
				<td>
					<span name="label"/>
				</td>
				<td>
					<span name="field"/>
				</td>
			</tr>
			</span>
		</span>
		<tr>
			<td><span name="submitButton"/></td>
		</tr>
	</table>
</span>
