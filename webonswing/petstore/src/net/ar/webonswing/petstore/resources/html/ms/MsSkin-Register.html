<html>
<head>
    <title>register.title</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<span name="main">
  <table cellpadding="" cellspacing="" border="0">
  <tr>
    <td>
     <br><br>
<span name="customerView">
<font class="pageHeader">Account information</font><p></p>
				<table border="0" cellpadding="4" cellspacing="0" width="450">
					<tbody>
					<tr>
						<td><font class="fieldHeader">User ID</font></td>
						<td>
							<font class="text">

								<input name="username" maxlength="20" size="15" id="txtUserName" type="text" />
								&nbsp;<span name="usernameValidator" class="required" />
							</font>
						</td>
					</tr>
					<tr>
						<td><font class="fieldHeader">Password</font></td>
						<td>

							<font class="text">
								<input name="password" maxlength="20" size="15" id="txtPassword" type="password" />
								&nbsp;<span name="passwordValidator" class="required" />
							</font>
						</td>
					</tr>
					<tr>
						<td><font class="fieldHeader">Repeat Password</font></td>
						<td>
							<font class="text">
								<input name="repeatPassword" maxlength="70" size="30" id="txtEmail" type="password" />
								&nbsp;<span name="repeatPasswordValidator" class="required" />
							</font>
						</td>
					</tr>
					<tr>
						<td><font class="fieldHeader">E-Mail address&nbsp;</font></td>

						<td>
							<font class="text">
								<input name="email" maxlength="70" size="30" id="txtEmail" type="text" />
								&nbsp;<span name="emailValidator" class="required" />
							</font>
						</td>
					</tr>
          <tr>
						<td><font class="fieldHeader">First name</font></td>
						<td colspan="2">
							<font class="text">
								<input name="firstname" maxlength="30" size="30" id="txtFirstName" type="text" />

								&nbsp;
							</font>
						</td>
					</tr>
					<tr>
						<td><font class="fieldHeader">Last name</font></td>
						<td colspan="2">
							<font class="text">

								<input name="lastname" maxlength="30" size="30" id="txtLastName" type="text" />
								&nbsp;
							</font>
						</td>
					</tr>
					
				</tbody></table>
				<p>&nbsp;</p>

<span name="address">
				<font class="pageHeader">Address</font><p></p>
				<table border="0" cellpadding="4" cellspacing="0" width="450">
					<tbody>					
					 <tr>
						<td><font class="fieldHeader">Street address</font></td>
						<td colspan="2">
							<font class="text">
								<input name="street1" maxlength="70" size="55" id="txtAddress1" type="text" />
								&nbsp;
							</font>
						</td>
					</tr>
					<tr>
						<td><font class="fieldHeader">Street address 2</font></td>
						<td colspan="2">
							<font class="text">
								<input name="street2" maxlength="70" size="55" id="txtAddress2" type="text" />
							</font>
						</td>
					</tr>
					<tr>
						<td><font class="fieldHeader">City</font></td>
						<td colspan="2">

							<font class="text">
								<input name="city" maxlength="70" size="55" id="txtCity" type="text" />
								&nbsp;
							</font>
						</td>
					</tr>
					<tr>
						<td><font class="fieldHeader">State / province</font></td>

						<td>
							<font class="text">
								<span name="state" id="listState" />
							</font>
						</td>
						<td>
							<font class="fieldHeader">&nbsp; Postal Code:</font>

							<input name="zipcode" maxlength="12" size="12" id="txtPostalCode" />
							<font class="text">
								&nbsp;
							</font>
						</td>
					</tr>
					<tr>
						<td><font class="fieldHeader">Country</font></td>

						<td colspan="2">
							<font class="text">
								<span name="country" id="listCountry" />
							</font>
						</td>
					</tr>
					<tr>
</span>
						<td><font class="fieldHeader">Telephone number&nbsp;</font></td>
						<td colspan="2">
							<font class="text">
								<input name="telephone" id="txtTelephoneNumber" type="text" />
								&nbsp;<span name="telephoneValidator" class="required" />
							</font>
						</td>
					</tr>

<span name="creditCard">
<tr><font class="fieldHeader"><td colspan="3">&nbsp;</td></tr>
<tr>
	<td colspan="3" class="sectionheader"><font class="pageHeader">Creditcard Info</font><p></p></td>
</tr>
<tr>
	<td class="label" width="50%"><font class="fieldHeader"><span name="typeValidator" class="required" />ccType:</font></td>
	<td colspan="2"><select name="type" /></td>
</tr>
<tr>
	<td class="label"><font class="fieldHeader"><span name="numberValidator" class="required" />ccNumber:</font></td>
	<td colspan="2"><input type="text" name="number" /></td>
</tr>
<tr>
	<td class="label"><font class="fieldHeader"><span name="expiryDateValidator" class="required" />ccExpiryDate (<small>MM-YY</small>):</font></td>
	<td colspan="2"><input type="text" name="expiryDate" /></td>
</tr>
</span>

				</tbody></table>
				<p>&nbsp;</p>
				<p></p>
</span>
      <input type="image" src="resources/images/ms/button_submit.gif" border="0" name="button" />
      <span name="groupValidator" />
    </td>
  </tr>  	
</table>
			
</span>
</body>
</html>
