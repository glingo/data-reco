<html>
<head>
    <title> $texts.getString( "cart.title" )</title>
	<link href="resources/css/sun/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<span name="main">

<span name="cartActive" align="center">
  <h2>Shopping Cart</h2>
  <table class="grid">
      <tr>
          <th class="gridheader">itemId</th>
          <th class="gridheader">description</th>
          <th class="gridheader">unitCost</th>
          <th class="gridheader">quantity</th>
          <th class="gridheader">subTotal</th>
          <th class="gridheader">&nbsp;</th>
      </tr>
  
    <span name="generic-table">	
      <span name="row">	
      <tr>
        <td class="griddata">
          <span name="column1" />
        </td>
        <td class="griddata">
          <span name="column2" />
        </td>
        <td class="griddata">
          <span name="column3" />
        </td>
        <td class="griddata">
          <span name="column4" />
        </td>
        <td class="griddata">
          <span name="column5" />
        </td>
        <td class="griddata" align="center">
          <input type="image" border="0" src="resources/images/sun/button_remove.gif" name="column6" />
        </td>
      </tr>
      </span>
    </span>
      
      <tr>
          <td class="griddata" colspan="4" align="right">
              <b>Total</b>
          </td>
          <td class="griddata" align="right">
              <span name="total" />
          </td>
          <td class="griddata">&nbsp;</td>
      </tr>
      <tr>
          <td class="griddata" colspan="6" align="center">
              <input type="image" src="resources/images/sun/button_update_cart.gif" border="0" name="updateButton" />
          </td>
      </tr>
  </table>
      <p>
      <input type="image" src="resources/images/sun/button_checkout.gif" border="0" name="checkoutButton" />
  </span>
  
  <span name="cartEmpty">
      <span name="label" />
      View your Shopping information here.<br>
      <h2>
        Shopping cart
      </h2>
      <br>
      Your shopping cart is empty.
  </span>
</span>

</body>
</html>
