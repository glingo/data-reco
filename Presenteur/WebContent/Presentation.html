<script>

console.log(lux);
lux.PRESENTEUR.Editeur.load("json/monmenu.json");

$('#control_presenteur').click(function(){
	lux.PRESENTEUR.load('json/mapresentation.json');
});

$('#actions').bind("click",function(){
	console.log("over");
	var temp = $(this);
	function move(obj,from,to){
		obj.removeClass(from).addClass(to);
	}
	if(temp.hasClass("droped")){
		move(temp,'droped','unDrop');
	}else{
		move(temp,'unDrop','droped');
	}
});
</script>
